<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Recommender System</title>

  <!-- Bootstrap 4.6.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background: #000;
      min-height: 100%;
      overflow-x: hidden; /* only hide horizontal overflow */
    }

    /* Fixed background */
    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Glass container */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 30px;
      max-width: 650px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #76c7c0;
      font-size: 2.5rem;
    }

    .form-group label {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .form-control, .btn-primary, .list-group-item {
      background-color: #222;
      color: #e0e0e0;
      border: 1px solid #444;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: #76c7c0;
      border-color: #76c7c0;
    }

    .btn-primary:hover {
      background-color: #5bb1a8;
      transform: scale(1.05);
    }

    .btn-success:hover {
      transform: scale(1.1);
    }

    .list-group-item:hover {
      background-color: #444;
    }

    /* Select2 Dark Theme Overrides */
    .select2-container .select2-selection--single {
      background-color: #222 !important;
      color: #e0e0e0 !important;
      border: 1px solid #444 !important;
      height: 38px !important;
      display: flex;
      align-items: center;
    }
    .select2-container--default .select2-results__option {
      background-color: #222 !important;
      color: #e0e0e0 !important;
    }
    .select2-container--default .select2-results__option--highlighted {
      background-color: #444 !important;
      color: #fff !important;
    }
    .select2-dropdown {
      background-color: #222 !important;
      border: 1px solid #444 !important;
    }

    /* Smooth recommendation appearance */
    .recommendations {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <!-- Transparent Content Container -->
  <div class="container">
    <h1>Medicine Recommender</h1>
    <h2>.</h2>
    <h3>.</h3>
    <form method="post">
      <div class="form-group">
        <label for="medicine">Select the medicine to find alternatives</label>
        <select class="form-control" id="medicine" name="medicine">
          {% for medicine in medicines %}
            <option value="{{ medicine }}">{{ medicine }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
    </form>

    {% if recommendations %}
      <div class="mt-4 recommendations">
        <h2 class="text-center">Alternatives for {{ selected_medicine_name }}</h2>
        <ul class="list-group mt-3">
          {% for recommendation in recommendations %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ loop.index }}. {{ recommendation }}
              <a href="https://pharmeasy.in/search/all?name={{ recommendation }}" target="_blank" class="btn btn-sm btn-success">Buy Now</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

  <!-- Three.js & Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    // Initialize Vanta Background
    VANTA.CLOUDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00
    });

    // Initialize Select2
    $(document).ready(function() {
      $('#medicine').select2({
        placeholder: 'Select a medicine',
        allowClear: true
      });
    });
  </script>
</body>
</html>
